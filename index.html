<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <nav>
        <ul>
            <li class="brand"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Spotify_App_Logo.svg/2048px-Spotify_App_Logo.svg.png" alt="spotify" height="50px" width="100px">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
     </nav>
     <div class="container">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
     </div>

<div class="bottom">
    <input type="range" name="range" id="myprogressbar" min="0" max="100">
    <div class="icons">
        <i class="fa-solid fa-3x fa-backward-step"></i>&nbsp;&nbsp;
        <i class="fa-regular fa-3x fa-circle-play"></i>&nbsp;&nbsp;
        <i class="fa-solid fa-3x fa-forward-step"></i>
    </div>
</div>


<script src="app.js"></script>
<script src="https://kit.fontawesome.com/390ae018c4.js" crossorigin="anonymous"></script>
</body>
</html>
